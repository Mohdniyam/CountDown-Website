<!DOCTYPE html>
<html lang="en">
<head>

    <title> Count App </title>
    <link rel="stylesheet" href="./custom.css">

                </div>

                    <br>
                    <label for="#">Hours</label>
                </div>

                    <br>

                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="#">Second</label>
                </div>
    
               
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
